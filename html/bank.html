<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-auto bg-green-400">
   <header>
    <h1 class="font-extrabold text-center mt-5 mb-5 text-4xl">Let's go some <span class="text-red-500">Money</span> !!!
    </h1>
   </header>
   <body>
    <section class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white text-2xl mb-5">
        <div class="bg-purple-400 p-5 rounded-lg">
            <h3>Deposit</h3>
            <p>$ <span id="pre_deposit">00</span></p>
        </div>
        <div class="bg-red-400 p-5 rounded-lg">
            <h3>Withdraw</h3>
            <p>$ <span>00</span></p>
        </div>
        <div class="bg-blue-400 p-5 rounded-lg">
            <h3>Balance</h3>
            <p>$ <span id="pre_balance">00</span></p>
        </div>
    </section>
    <section class="my-5 grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class="bg-green-600 p-5 rounded-lg my-3">
            <h3 class="text-xl text-white">Please Deposit</h3>
            <input type="text" name="" class="block p-1.5 w-4/5 my-3 " id="deposit_box"  placeholder="$ amount you want to deposit">
            <button type="submit" class="bg-yellow-500 text-white py-2 px-5 rounded-lg hover:bg-yellow-600" id="deposit_btn">Deposit</button></div>
        <div class="bg-blue-500 p-5 rounded-lg my-3">
            <h3 class="text-white">Please Withdraw</h3>
            <input type="text" name="" class="block p-1.5 w-4/5 my-3 " id="" placeholder="$ amount you want to withdraw"><button type="submit" class="bg-yellow-500 text-white py-2 px-5 rounded-lg hover:bg-yellow-600" id="withdraw_btn">Withdraw</button></div>
    </section>
    <script src="/js/bank_inside.js"></script>
    
   </body>
</body>
</html>
